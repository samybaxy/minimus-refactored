<aside 
  class="side-menu__container" 
  [ngClass]="{'side-menu__container-active': menuVisibility}"
  (click)="toggleMenuVisibility()"
>
  <nav
    (click)="$event.stopImmediatePropagation();"
    class="slide-menu"
    [ngClass]="{
      'slide-menu-active': menuVisibility, 
      'slide-menu-active-dark': menuVisibility && darkModeStyle
    }"
  >
    <section 
      class="menu-header" 
      [ngClass]="{
        'menu-header-dark': menuVisibility && darkModeStyle
      }"
    >
      <span class="greeting__text">Welcome Back</span>
      <div class="profile-image__container">
        <img 
          src="../../../assets/avataaars.png"
          alt="profile-image"
          class="profile__image"
        >
      </div>
      <div class="account-details">
        <span class="name__text">{{ userEmail }}</span>
        <span class="email__text">Free Plan</span>
      </div>
    </section>
    <section class="menu-body">
      <ul class="menu-links" [ngClass]="{'menu-links-dark': darkModeStyle}">
        <li 
          class="menu-link" 
          [routerLinkActiveOptions]="{exact:true}" 
          routerLink="" 
          routerLinkActive="link-active"
          (click)="toggleMenuVisibility()"
        >
        Home
      </li>
        <li class="menu-link" 
          [routerLinkActiveOptions]="{exact:true}" 
          routerLink="/add" 
          routerLinkActive="link-active"
          (click)="toggleMenuVisibility()"
        >
        Add City
      </li>
        <li (click)="logout($event)" class="menu-link">Logout</li>
      </ul>
    </section>
    <section class="menu-footer">
      <small class="copyright__text">Copyright Â© 2019 Minimus</small>
    </section>
  </nav>
  <!-- <div (click)="toggleMenuVisibility()"></div> -->
</aside>
