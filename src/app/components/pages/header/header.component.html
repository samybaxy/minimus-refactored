<header 
  [ngClass]="{'main__header-dark': darkModeStyle}"
  class="main__header" *ngIf="isLoggedIn"
>
  <div class="left__section">
    <svg 
      (click)="onToggleMenuVisibility()" 
      class="hamburger__icon" 
      id="Menu_Burger_Icon" 
      data-name="Menu Burger Icon"
      viewBox="31.5 30 49.9 32"
    >
      <defs>
        <style>
          .hamburger__icon__fill { fill: #594e78 }
        </style>
      </defs>
      <rect id="Rectangle_9" width="49.9" height="4" [ngClass]="{'hamburger__icon__fill-dark': darkModeStyle}"
        class="hamburger__icon__fill" data-name="Rectangle 9" rx="2" transform="translate(31.5 58)"></rect>
      <rect id="Rectangle_10" width="49.9" height="4" [ngClass]="{'hamburger__icon__fill-dark': darkModeStyle}"
        class="hamburger__icon__fill" data-name="Rectangle 10" rx="2" transform="translate(31.5 44)"></rect>
      <rect id="Rectangle_11" width="49.9" height="4" [ngClass]="{'hamburger__icon__fill-dark': darkModeStyle}"
        class="hamburger__icon__fill" data-name="Rectangle 11" rx="2" transform="translate(31.5 30)"></rect>
    </svg>

    <a routerLink="" class="logo-icon-block">
      <svg class="logo__icon" viewBox="150.3 22.2 213.7 42.8">
          <path fill="#00ff9b" d="M150.3 65V22.2L193 65z" data-name="Path 1"></path>
          <path fill="#003eff" d="M193.1 65h-42.8L193 22.2z" data-name="Path 2"></path>
          <text [ngClass]="{'logo__text-dark': darkModeStyle}" class="logo__text" fill="#432c85"
            font-family="SegoeUI-Semibold,Segoe UI" font-size="30" font-weight="600" letter-spacing=".1em"
            transform="translate(205 56)">
            <tspan x="0" y="0">Minimus</tspan>
          </text>
      </svg>
    </a>

  </div>

  <h3 class="date__text">Today</h3>
  <div class="mode-toggle__container">
    <span class="mode-toggle__text">Light</span>
    <label class="toggle-button__container">
      <input (click)="onToggleDarkModeStyle()" type="checkbox" class="mode-toggle__input" />
      <span [ngClass]="{'mode-toggle__bg-checked': darkModeStyle}" class="mode-toggle__bg"></span>
      <span [ngClass]="{'mode-toggle__circle-checked': darkModeStyle}" class="mode-toggle__circle"></span>
    </label>
    <span class="mode-toggle__text">Dark</span>
  </div>
</header>
